<div class="p-6 max-w-sm mx-auto">
  <h2 class="text-xl font-bold text-gray-900 mb-4">{{ data.title }}</h2>
  <p class="text-gray-700 mb-6">{{ data.message }}</p>

  <div class="flex justify-end gap-3">
      <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="primary" (click)="onConfirm()">Confirm</button>
  </div>
</div>
