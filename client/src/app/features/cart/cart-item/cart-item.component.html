<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
    <!-- Product Image -->
    <a routerLink="/shop/{{ item().productId }}" class="shrink-0">
      <img
        src="{{ item().pictureUrl }}"
        alt="{{ item().productName }}"
        class="h-20 w-20 object-cover rounded-lg"
      />
    </a>

    <!-- Product Details -->
    <div class="w-full flex-1 space-y-2 text-center">
      <a routerLink="/shop/{{ item().productId }}" class="font-medium text-gray-900 hover:text-blue-600">
        {{ item().productName }}
      </a>
    </div>

    <!-- Quantity, Price, Delete (Always in One Line) -->
    <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end">
      <!-- Quantity Controls -->
      <div class="flex items-center gap-2">
        <button mat-icon-button (click)="decrementQuantity()" class="hover:bg-gray-100 rounded-full">
          <mat-icon class="text-red-600">remove</mat-icon>
        </button>
        <span class="font-semibold text-lg text-gray-900 mb-1">{{ item().quantity }}</span>
        <button mat-icon-button (click)="incrementQuantity()" class="hover:bg-gray-100 rounded-full">
          <mat-icon class="text-green-600">add</mat-icon>
        </button>
      </div>

      <!-- Price -->
      <p class="font-bold text-lg text-gray-900 min-w-20 text-center">{{ item().price | currency }}</p>

      <!-- Delete Button -->
      <button mat-icon-button color="warn" (click)="removeItemFromCart()" class="hover:bg-red-100 rounded-full">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </div>
  </div>
</div>
