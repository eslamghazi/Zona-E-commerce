<div class="mt-5 mx-2 flex flex-wrap justify-center gap-4">
  <!-- Error Testing Buttons -->
  <button mat-stroked-button (click)="get500Error()" class="w-full sm:w-auto">
    Test 500 Error
  </button>
  <button mat-stroked-button (click)="get404Error()" class="w-full sm:w-auto">
    Test 404 Error
  </button>
  <button mat-stroked-button (click)="get400Error()" class="w-full sm:w-auto">
    Test 400 Error
  </button>
  <button mat-stroked-button (click)="get401Error()" class="w-full sm:w-auto">
    Test 401 Error
  </button>
  <button mat-stroked-button (click)="get400ValidationError()" class="w-full sm:w-auto">
    Test Validation Error
  </button>
</div>

<!-- Validation Errors Display -->
@if (validationErrors) {
  <div class="mx-auto max-w-lg mt-5 bg-red-100 border border-red-400 rounded-lg p-4">
    <ul class="space-y-2">
      @for (error of validationErrors; track $index) {
        <li class="text-red-800 text-sm sm:text-base">{{error}}</li>
      }
    </ul>
  </div>
}
