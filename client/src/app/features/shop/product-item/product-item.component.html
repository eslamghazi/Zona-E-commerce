@if (product) {
  <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card hover:shadow-lg transition-shadow duration-200 h-full flex flex-col">
    <!-- Product Image -->
    <img
      mat-card-image
      src="{{product.pictureUrl}}"
      alt="{{product.name}}"
      class="w-full h-48 object-cover"
    />

    <!-- Product Content -->
    <mat-card-content class="flex-1 p-4">
      <!-- Product Name -->
      <h2 class="text-sm font-semibold uppercase text-gray-800 line-clamp-2">
        {{product.name}}
      </h2>

      <!-- Product Price -->
      <p class="font-light text-gray-600 mt-2">
        {{product.price | currency}}
      </p>
    </mat-card-content>

    <!-- Add to Cart Button -->
    <mat-card-actions class="p-4" (click)="$event.stopPropagation()">
      <button
        mat-stroked-button
        class="w-full flex items-center justify-center gap-2"
        (click)="cartService.addItemToCart(product)"
      >
        <mat-icon>add_shopping_cart</mat-icon>
        <span>Add to cart</span>
      </button>
    </mat-card-actions>
  </mat-card>
}
