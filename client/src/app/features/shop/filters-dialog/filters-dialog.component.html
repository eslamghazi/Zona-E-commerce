<div class="bg-white rounded-lg shadow-md">
  <!-- Header -->
  <h3 class="text-3xl text-center pt-6 mb-3 font-semibold text-gray-900">Filters</h3>
  <mat-divider></mat-divider>

  <!-- Filters Content -->
  <div class="flex flex-col md:flex-row p-4 gap-6">
    <!-- Brands Section -->
    <div class="w-full md:w-1/2">
      <h4 class="font-semibold text-xl text-primary mb-4">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" [multiple]="true" class="w-full">
        @for (brand of shopService.brands; track $index) {
          <mat-list-option [value]="brand" class="hover:bg-gray-100">
            {{brand}}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>

    <!-- Types Section -->
    <div class="w-full md:w-1/2">
      <h4 class="font-semibold text-xl text-primary mb-4">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" [multiple]="true" class="w-full">
        @for (type of shopService.types; track $index) {
          <mat-list-option [value]="type" class="hover:bg-gray-100">
            {{type}}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>

  <!-- Apply Filters Button -->
  <div class="flex justify-end p-4 border-t border-gray-200">
    <button
      mat-flat-button
      color="primary"
      (click)="applyFilters()"
      class="w-full md:w-auto"
    >
      Apply Filters
    </button>
  </div>
</div>
