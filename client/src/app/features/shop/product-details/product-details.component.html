@if (product) {
  <section class="py-8">
    <div class="max-w-screen-2xl px-4 mx-auto">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Product Image -->
        <div class="max-w-xl mx-auto">
          <img
            class="w-full rounded-lg shadow-md"
            src="{{product.pictureUrl}}"
            alt="{{product.name}}"
          />
        </div>

        <!-- Product Details -->
        <div class="flex flex-col gap-6">
          <!-- Product Name -->
          <h1 class="text-2xl font-semibold text-gray-900">
            {{product.name}}
          </h1>

          <!-- Quantity in Cart -->
          <p class="text-gray-600">
            You have {{quantityInCart}} of this item in your cart.
          </p>

          <!-- Price -->
          <div class="flex items-center gap-4">
            <p class="text-3xl font-extrabold text-gray-900">
              {{product.price | currency}}
            </p>
          </div>

          <!-- Add to Cart and Quantity Input -->
          <div class="flex flex-col sm:flex-row gap-4 mt-6">
            <button
              [disabled]="quantity === quantityInCart || quantity < 0"
              (click)="updateCart()"
              mat-flat-button
              color="primary"
              class="match-input-height flex-1 text-xl"
            >
              <mat-icon>shopping_cart</mat-icon>
              {{getButtonText()}}
            </button>

            <mat-form-field appearance="outline" class="flex-1">
              <mat-label>Quantity</mat-label>
              <input
                matInput
                min="0"
                [(ngModel)]="quantity"
                type="number"
                class="w-full"
              />
            </mat-form-field>
          </div>

          <!-- Divider -->
          <mat-divider></mat-divider>

          <!-- Product Description -->
          <p class="mt-6 text-gray-500">
            {{product.description}}
          </p>
        </div>
      </div>
    </div>
  </section>
}
