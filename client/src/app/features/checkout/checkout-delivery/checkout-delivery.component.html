<div class="w-full">
  <mat-radio-group
      [value]="cartService.selectedDelivery()?.id"
      (change)="updateDeliveryMethod($event.value)"
      class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      @for (method of checkoutService.deliveryMethods; track method.id) {
      <label
          class="flex items-center gap-3 p-4 border border-gray-300 rounded-lg cursor-pointer w-full hover:bg-purple-100 transition-all">
          <mat-radio-button
              class="shrink-0"
              [checked]="cartService.selectedDelivery() === method"
              [value]="method">
          </mat-radio-button>

          <div class="flex flex-col">
              <strong class="text-gray-900">{{method.shortName}} - {{method.price | currency}}</strong>
              <span class="text-sm text-gray-600">{{method.description}}</span>
          </div>
      </label>
      }
  </mat-radio-group>
</div>
